<!DOCTYPE html>
<html>
  <head>

  <body>
    <img src="images/logo.png" alt="SheCOdes" class="logo" />
    <h1>Homework</h1>

    <p>
      Create a responsive grid with 5 YouTube videos, the first row should have
      2 columns and the second row should have 3 columns
    </p>

    <div class="video-grid-2-columns">
      <<iframe width="560" height="315" src="https://www.youtube.com/embed/WgmCloGBBwY?si=lqTBsEwReqM6rgZr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      ></iframe>
      <iframe
        class="video"
        src="https://www.youtube.com/embed/hWhLodgcnlo"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <div class="video-grid-3-columns">
      <<iframe width="560" height="315" src="https://www.youtube.com/embed/gLD-WKMVYhE?si=zj5tEBXYwWqsmcfj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <iframe
        class="video"
        src="https://www.youtube.com/embed/rpWwqFugjmo"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <<iframe width="560" height="315" src="https://www.youtube.com/embed/0WOsrKnRkZg?si=XLjKIqfKGtiMxo3z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
